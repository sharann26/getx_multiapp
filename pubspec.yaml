name: multi_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.1
  get_storage: ^2.0.3
  equatable: ^2.0.3
  flutter_easyloading: ^3.0.3
  dotted_border: ^2.0.0+2
  step_progress_indicator: ^1.0.1
  intl: ^0.17.0
  url_launcher: ^6.0.18
  liquid_swipe: ^2.1.1
  introduction_screen: ^2.1.0
  shared_preferences: ^2.0.12
  after_layout: ^1.1.0
  font_awesome_flutter: ^9.2.0
  sliding_clipped_nav_bar: ^2.0.1+5
  country_code_picker: ^2.0.2
  date_format: ^2.0.5
  date_count_down: ^1.0.2
  image_picker: ^0.6.5+2
  multi_select_flutter: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: MaterialIcons
      fonts:
        - asset: assets/fonts/IndieFlower-Regular.ttf
    - family: HandWriting
      fonts:
        - asset: assets/fonts/28_Days_Later.ttf
    - family: SquidGame
      fonts:
        - asset: assets/fonts/Game_Of_Squids.ttf
